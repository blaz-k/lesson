<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Registration</title>
    </head>

    <body>
      <a href="/">Back</a>
      <br>
      <h2>Welcome to registration</h2>
      <form action="/registration" method="post">
        <input type="email" name="user-email" placeholder="Enter your email">
        <br>
        <br>
        <input type="text" name="first-name" placeholder="Enter your first name">
        <br>
        <br>
        <input type="text" name="last-name" placeholder="Enter your last name">
        <br>
        <br>
        <input type="text" name="address" placeholder="Enter your address">
        <br>
        <br>
        <input type="password" name="password" placeholder="Enter your password">
        <br>
        <br>
        <input type="password" name="repeat" placeholder="Repeat your password">
        <br>
        <br>
        <button type="submit">Submit</button>
      </form>
    </body>
  </html>
